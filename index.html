
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Império Barbearia Club</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#BF953F">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2821/2821012.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .font-royal { font-family: 'Cinzel', serif; }
    .gold-gradient {
      background: var(--gold);
    }
    .gold-text {
      background: var(--gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }
    #root {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    /* Estilização da scrollbar para ficar elegante no desktop também */
    #root::-webkit-scrollbar {
      width: 4px;
    }
    #root::-webkit-scrollbar-track {
      background: #000;
    }
    #root::-webkit-scrollbar-thumb {
      background: #B38728;
      border-radius: 10px;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- Script de entrada corrigido -->
  <script type="module" src="index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error:', err));
      });
    }
  </script>
</body>
</html>
